<!DOCTYPE html>
<html lang="en">
<body>
    <!-- 
    bang is the same as ! 
    tag is in <> that tells us something about the document
    Browsers have built-in styles that determine how tags are rendered.
    these styles can be changed, and we'll show that later
    RENDER= to display on the screen
    -->
    <h1>Main Heading</h1>
    <p>This is a paragraph of text content related to the heading</p>
    <h2>This is a Sub-Heading</h2>
    <p>This is yet another parahraph related to the subheading</p>
    <h2>Another Sub-Heading</h2>
    <p>More information about this sub-heading, etc.</p>
        <header>
            <!-- contains elements at the top common to all pages-->
            <nav>
                <!-- contains the navigation menu in the header-->
                <a href="index.html">Home</a> <!-- anchor tag, when HOME is clicked, user is taken to index.html-->
            </nav>
        </header>
        <main>
            <!-- contains the text, images, etc. of the main content area-->
            <hr> <!-- just a line that goes across the page -->
        </main>
        <footer>
            <!-- contains common elements seen at the bottom of all pages, like legal terms, etc.-->
        </footer>
</body>
</html>

<!-- Header is the company logo or web menu.
    main content is what is unique to each individaul page
    footer is the opposite of header, well the same but at the bottom
    <a> specifies a hyperlink
-->
